<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Daily News | Reader Offers</title>
  <script src="app/modernizr-latest-v2.8.3.js"></script>
  <link rel="stylesheet" href="app/offers.css">
</head>
<body>
  <div class="offers">
    <h1>Daily News Reader Offers</h1>
    <ul class="offers__cat-list">
      <li class="offers__cat-list-item offers__cat-list-item--active" data-cat="Travel">Travel</li>
      <li class="offers__cat-list-item" data-cat="Events & Activities">Events &amp; Activities</li>
      <li class="offers__cat-list-item" data-cat="Dining">Dining</li>
    </ul>
    <dl class="offers__panel">
      <script id="mustache" type="text/mustache-template">
        {{#offers}}
          <div class="offers__panel-item" data-cat="{{category}}">
            <dt class="offers__panel-header">{{header}}</dt>
            <dd class="offers__panel-img"><img src="{{image}}"></dd>
            <dd class="offers__panel-price">{{price}}</dd>
            <a class="offers__panel-link" href="#">View Deal</a>
          </div>
        {{/offers}}
      </script>
    </dl>
  </div>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
<script src="app/offers.js"></script>
</body>
</html>
