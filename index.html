<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Daily News | Reader Offers</title>
  <script src="//modernizr.com/downloads/modernizr-latest.js" async></script>
  <link rel="stylesheet" href="app/css/offers.css">
</head>
<body>
  <div class="offers">


    <ul class="offers__cat-list" >
      <li class="offers__cat-list-item offers__cat-list-item--active" data-cat="Travel">TRAVEL</li>
      <li class="offers__cat-list-item" data-cat="Events & Activities">EVENTS &amp; ACTIVITIES</li>
      <li class="offers__cat-list-item" data-cat="Dining">DINING</li>
    </ul>

    <div class="offers__window">
      <dl class="offers__panel">
        <script id="mustache" type="text/mustache-template">
          {{#offers}}
            <div class="offers__panel-item" data-cat="{{category}}">
              <img class="offers__price-banner" src="app/img/price-banner.png">
              <dd class="offers__panel-price">{{price}}</dd>
              <dd class="offers__panel-img"><img src="{{image}}" width="214"></dd>
              <dt class="offers__panel-header">{{header}}</dt>
              <a class="offers__panel-link" href="{{url}}">
                <img class="offers__link-button" src="app/img/offer-btn.png">
              </a>
            </div>
          {{/offers}}
        </script>
      </dl>
    </div>

    <img class="offers__arrow offers__arrow--right" src="app/img/arrow-right.png">
    <img class="offers__arrow offers__arrow--left" src="app/img/arrow-left.png">
    <img class="offers__logo" src="app/img/offer-logo.png" alt="Daily News Reader Offers!">

  </div>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
<script src="app/js/offers.js"></script>
</body>
</html>
